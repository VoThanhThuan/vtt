<body>

        <div class="profile-bio">

                Liên hệ tôi:

        </div>
    
        <!-- some social links to show off -->

        <p><span id="time"></span></p>
    </aside>
    <script>
        function showTime() {
                var d = new Date();
                var n = d.toLocaleString("vi-VN", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric",
                    hour:"2-digit",
                    minute:"2-digit",
                    second:"2-digit",   
                    hour12: false              
                });
                document.getElementById("time").innerHTML = n;
            }
            setInterval(showTime, 1000);
    </script>
</body>
